<h1 style="color: teal">Posts Data</h1>

<div *ngIf="posts.length > 0; else loading">
  <ul>
    <li *ngFor="let post of posts">
      <span>userId: {{ post.userId }} ; postId: {{ post.id }}</span>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </li>
  </ul>
</div>

<ng-template #loading> Loading posts... </ng-template>

<hr />
